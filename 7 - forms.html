<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>

<div id = "databinding">
    <h3> The .number modifier example</h3>
    <span style = "font-size:20px;">Enter Age:</span> <input v-model.number = "age" type = "number">
</div>
<script>
    let vueObject = new Vue({
        el: '#databinding',
        data: {
            age : 0,
            msg: '',
            message : ''
        }
    })
</script>

</body>
</html>
